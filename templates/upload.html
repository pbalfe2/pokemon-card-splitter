{% extends "layout.html" %}
{% block content %}

<div class="card">
    <h2>Upload Your Card Images</h2>

    <form method="POST" enctype="multipart/form-data" onsubmit="showLoading()">

        <label>Front Image (required)</label>
        <input type="file" name="front_image" accept="image/*" required>

        <label>
            <input type="checkbox" name="include_back" value="yes" onclick="toggleBackUpload(this)">
            Include Back Image
        </label>

        <div id="backUpload" style="display:none;">
            <label>Back Image (optional)</label>
            <input type="file" name="back_image" accept="image/*">
        </div>

        <button class="btn">Upload & Analyze</button>
    </form>
</div>

{% endblock %}
