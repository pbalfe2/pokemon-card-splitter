{% extends "layout.html" %}

{% block content %}
<h2>Upload Card Sheet</h2>
<p>Select an image containing multiple cards. Supported formats: PNG, JPG, WEBP.</p>

<form method="POST" enctype="multipart/form-data">

    <label>Select Image</label>
    <input class="input" type="file" name="image" accept="image/*" required>

    <button class="btn" type="submit">Upload & Process</button>
</form>

{% endblock %}
