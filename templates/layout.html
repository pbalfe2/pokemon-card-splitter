<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Card Review</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f6f8fb;
        }

        .main-container {
            max-width: 1100px;
            margin: 40px auto;
        }

        .card-box {
            background: white;
            border-radius: 14px;
            padding: 25px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 35px;
        }

        .thumb-img {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            max-height: 240px;
        }

        .price-panel {
            background: #f3f6ff;
            border-left: 4px solid #4a73ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .label-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: #333;
        }

        .divider {
            border-bottom: 1px solid #dcdcdc;
            margin: 18px 0;
        }
    </style>
</head>

<body>
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
