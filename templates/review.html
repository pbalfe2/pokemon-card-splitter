{% extends "layout.html" %}
{% block content %}

<h2>Review & Approve Cards</h2>

<form method="POST" action="/approve/{{ session_id }}">

{% for c in cards %}
<div class="card-item">
    <img src="/{{ c.image_thumb }}" class="thumb">

    {% if c.back_image %}
    <img src="/{{ c.back_image }}" class="thumb small-thumb">
    {% endif %}

    <div class="field-grid">
        <label>Name</label>
        <input name="name_{{ c.id }}" value="{{ c.name }}">

        <label>Set</label>
        <input name="set_{{ c.id }}" value="{{ c.set }}">

        <label>Number</label>
        <input name="number_{{ c.id }}" value="{{ c.number }}">

        <label>Rarity</label>
        <input name="rarity_{{ c.id }}" value="{{ c.rarity }}">

        <label>Condition</label>
        <input name="condition_{{ c.id }}" value="{{ c.condition }}">

        <label>AI Estimate (CAD)</label>
        <input value="{{ c.price_ai_estimate }}" disabled>

        <label>TCGplayer Market (USD)</label>
        <input value="{{ c.tcg.market if c.tcg else 'N/A' }}" disabled>

        <label>Cardmarket Trend (EUR)</label>
        <input value="{{ c.mk.trend if c.mk else 'N/A' }}" disabled>

        <label>Auto Price (CAD)</label>
        <input name="price_{{ c.id }}" value="{{ c.auto_price }}">
    </div>

    <label class="approve">
        <input type="checkbox" name="approve_{{ c.id }}">
        Approve
    </label>
</div>
<hr>
{% endfor %}

<button class="btn">Send to Webhook</button>
</form>

{% endblock %}
