{% extends "layout.html" %}

{% block content %}
<h2>Review Your Cards</h2>

<form method="POST" action="/approve/{{ session_id }}">

    {% for card in cards %}
    <div class="card-block">
        <img src="/{{ card.image_thumb }}" class="thumb">

        <div class="fields">
            <label>Name:</label>
            <input class="input" name="name_{{ card.id }}" value="{{ card.name }}">

            <label>Set:</label>
            <input class="input" name="set_{{ card.id }}" value="{{ card.set }}">

            <label>Number:</label>
            <input class="input" name="number_{{ card.id }}" value="{{ card.number }}">

            <label>Rarity:</label>
            <input class="input" name="rarity_{{ card.id }}" value="{{ card.rarity }}">

            <label>Condition:</label>
            <input class="input" name="condition_{{ card.id }}" value="{{ card.condition }}">

            <label>AI Price Estimate:</label>
            <input class="input" name="price_{{ card.id }}" value="{{ card.price_ai_estimate }}">
        </div>

        <label>
            <input type="checkbox" name="approve_{{ card.id }}">
            Approve this card
        </label>
    </div>
    <hr>
    {% endfor %}

    <button type="submit" class="btn">Send to Webhook</button>

</form>
{% endblock %}
